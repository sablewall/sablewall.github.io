<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - SableWall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .purchase-info {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        .thank-you-message {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 30px;
        }

        .button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You for Your Purchase! ðŸŽ‰</h1>
        <p>We appreciate your support. Your purchase from SableWall has been successfully completed!</p>

        <div class="purchase-info" id="purchaseDetails"></div>

        <p class="thank-you-message">Your wallpaper collection is ready to download, and we hope it brings positive vibes to your desktop! ðŸŒŸ</p>

        <a href="/" class="button">Back to Homepage</a>
    </div>

    <footer>
        <p>Created with â™¥ by <a href="https://instagram.com/jxnil.fr">jxnil.fr</a></p>
    </footer>

    <script>
        // Function to extract query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the product name and price from the query string and display them
        const product = getQueryParam('product');
        const price = getQueryParam('price');

        const purchaseDetails = document.getElementById('purchaseDetails');

        if (product && price) {
            purchaseDetails.textContent = `You purchased: ${product} for $${price}`;
        } else {
            purchaseDetails.textContent = 'No product details found.';
        }
    </script>

</body>
</html>
